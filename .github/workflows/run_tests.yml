name: Run Jest tests

strategy:
  matrix:
    node-version: [10.x, 12.x, 14.x, 15.x]
on:
  push:
    branches:
      - complete

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests
      run: npm test
